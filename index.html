<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./script.js" defer></script>
    <link rel="import" href="./styles/digital-7.ttf">
</head>
<body>

<div class="calPosition">
    <div class="calculatorOrder">
    
        <div class="screenDisplay">
            <div class="screenFirstNumbers">
                <h1></h1>
            </div>
            <div class="screenSecondNumbers">
                <h1></h1>
            </div>
        </div>
    
     <div class="calculatorOrderChild">
    
         <button>1</button>
         <button>2</button>
         <button>3</button>
         <button>/</button>
     </div>
    
     <div class="calculatorOrderChild">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>x</button>
     </div>
    
     <div class="calculatorOrderChild">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
     </div>
    
     <div class="calculatorOrderChild">
        <button>.</button>
        <button>0</button>
        <button>=</button>
        <button>+</button>
     </div>
     <div class="calculatorOrderChild">
        <button>CLEAR</button>
        <button>DELETE</button>
     </div>
    
    
    </div>
</div>











    
    
</body>
</html>
